<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <img src="images/logo.svg" alt="logo" class="header-logo">
    <main>
        <img src="images/illustration-mockups.svg" alt="illustration" class="cover-image">
        <section class="content">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p class="sub-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button class="register">Register</button>
        </section>
    </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Jakob</a>. 
      Coded by <a href="#">Your Name Here</a>.
        <a href="#"><img src="images/twitter.svg" alt="twitterlogo" class="socials"></a>
        <a href="#"><img src="images/facebook.svg" alt="facebooklogo" class="socials"></a>
        <a href="#"><img src="images/instagram.svg" alt="instalogo" class="socials"></a>
    </p>
  </footer>
</body>
</html>
